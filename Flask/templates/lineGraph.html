<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>BDAT1004-FinalProject</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/lineChart">LineChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/barChart">BarChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/getAll">GetAll</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <canvas id="line" width="900" height="400">
      <script>
        var ctx = document.getElementById("line");
        var data = {
          labels: {{labels | safe}},
          datasets: [
            {
              label: "o3",
              data: {{o3 | safe}},
              backgroundColor: "blue",
              borderColor: "lightblue",
              fill: false,
              lineTension: 0,
              radius: 5,
            },
            {
              label: "no2",
              data: {{no2 | safe}},
              backgroundColor: "green",
              borderColor: "lightgreen",
              fill: false,
              lineTension: 0,
              radius: 5,
            },
            {
              label: "so2",
              data: {{so2 | safe}},
              backgroundColor: "red",
              borderColor: "lightred",
              fill: false,
              lineTension: 0,
              radius: 5,
            },
          ],
        };

        //options
        var options = {
          responsive: true,
          title: {
            display: true,
            position: "top",
            text: "Line Graph",
            fontSize: 18,
            fontColor: "#111",
          },
          legend: {
            display: true,
            position: "bottom",
            labels: {
              fontColor: "#333",
              fontSize: 16,
            },
          },
        };
        
        var chart = new Chart(ctx, {
          type: "line",
          data: data,
          options: options,
        });
      </script>
    </canvas>
  </body>
</html>
