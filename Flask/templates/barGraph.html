<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Chart js -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>BDAT1004-FinalProject</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/lineChart">LineChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/barGraph">BarChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/getAll">GetAll</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <canvas id="bar-chart" width="100" height="20">
      <script>
        var ctx = document.getElementById("bar-chart");
        var lineChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: {{labels | safe}},
            datasets: [
              {
                label: "Population (millions)",
                backgroundColor: [
                  "#3e95cd",
                  "#8e5ea2",
                  "#3cba9f",
                  "#e8c3b9",
                  "#c45850",
                ],
                data: {{values | safe}},
              },
            ],
          },
          options: {
            legend: { display: false },
            title: {
              display: true,
              text: "Bar Chart",
            },
          },
        });
      </script>
    </canvas>
  </body>
</html>
